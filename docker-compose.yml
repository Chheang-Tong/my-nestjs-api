services:
  dev-db:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: nest
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devuser -d nest || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build: .
    restart: always
    depends_on:
      dev-db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://devuser:123@dev-db:5432/nest?schema=public
      JWT_SECRET: super-secret
    ports:
      - "3000:3000"
    command: >
      sh -c "node dist/main"
    
